<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../css/components/button.min.css">
    <link rel="stylesheet" href="../css/components/form.min.css">
    <link rel="stylesheet" href="../css/components/input.min.css">
    <link rel="stylesheet" href="../css/components/checkbox.min.css">
    <link rel="stylesheet" href="../css/components/loader.min.css">
    <link rel="stylesheet" href="../css/app.css">

    <title>Settings</title>
</head>
<body>
<div class="row" style="-webkit-app-region: drag; height: 3em;"></div>
<div class="ui grid centered home" id="content">
    <div class="row">
        <div id="controls" class="fourteen wide column">
            <form class="ui form" id="settings-form">
                <h2>Network</h2>
                <div class="ui grid">
                    <div class="eight wide column">
                        <div class="field">
                            <label>Hostname</label>
                            <input type="text" id="hostname" placeholder="hostname">
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="field">
                            <label>Port</label>
                            <input type="text" id="port" placeholder="port">
                        </div>
                    </div>
                </div>
                <h2>Cast-devices</h2>
                <div class="field">
                    <label>Reconnect Timeout</label>
                    <input type="text" id="reconnectTimeout" placeholder="reconnectTimeout">
                </div>
                <div class="field">
                    <div class="ui toggle checkbox">
                        <input type="checkbox" id="autoConnect">
                        <label>Auto connect</label>
                    </div>
                </div>

                <h2>Debugging level</h2>
                <div class="ui grid">
                    <div class="eight wide column">
                        <div class="field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" id="debug" placeholder="Debug">
                            <label>Debug</label>
                        </div>
                    </div>
                    </div>
                    <div class="eight wide column">
                        <div class="field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" id="info">
                            <label>Info</label>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="ui grid">
                    <div class="eight wide column">
                        <div class="field">
                            <div class="ui toggle checkbox">
                                <input type="checkbox" id="error">
                                <label>Error</label>
                            </div>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="field">
                            <div class="ui toggle checkbox">
                                <input type="checkbox" id="server">
                                <label>Server</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui submit button" id="save-button">Save</div>
            </form>
        </div>
    </div>
</div>
<div class="ui active dimmer" id="loading">
    <div class="ui large text loader">Loading</div>
</div>
<div class="ui basic modal">
    <div class="ui icon header">
        <i class="close icon"></i>
    </div>
    <div class="content">
        <p id="modal-content"></p>
    </div>
    <div class="actions">
        <div class="ui basic cancel inverted button">
            <i class="help icon"></i>
            Help
        </div>
        <div class="ui green ok inverted button">
            <i class="remove icon"></i>
            Close
        </div>
    </div>
</div>
</body>
<script src="../js/jquery-3.4.0.min.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/app.js"></script>
<script>
    require('./renderer.js')
</script>
</html>
